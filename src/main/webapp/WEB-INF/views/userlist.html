<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:each = "user : ${userList}">
    <h2>(id = ${user.getId()})}" th:text = "${user.getName() + ' ' + user.getSurname()}">user</h2>>
</div>
</body>
</html>
