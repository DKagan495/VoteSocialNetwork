<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/ans}" th:object="${answer}">
    <div th:each="answer: ${answers}">
        <label for="answerContent" th:text="${answer.getAnswerId()} + ': '">Answer Identificator</label><input type="text" th:field="*{answerContent}" id="answerContent">
    </div>
    <input type="submit" value="go">
</form>
</body>
</html>
